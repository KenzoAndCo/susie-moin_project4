<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="public/styles/style.css">
    <title>GetGo</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
    <section class="splashPage" id="splashPage">
        <h1 class="logo">GetGo</h1>
        <h2 class="tagline">Get going on your next adventure</h2>
    </section>
    

    <section class="contentPage" id="contentPage">
        <header>
            <!-- <form>
                <input type="search" placeholder="where do you want to go?" class="autocomplete" id="destination">
                <input type="submit">
            </form> -->
            
            
        </header>
        <section class="container">
            <div class="content" id="currency"></div>

            <div class="content" id="poi">
                <ul id="poiList">    
                </ul>
            </div>
            
            <div class="content" id="tours">
        
            </div>
            <div class="content" id="weather"></div>
            <div class="content" id="language"></div>
            <div class="content" id="airport"></div>
        </section>
    </section>
    
    <form action="" class="splashSearchForm">
        <input type="search" class="splashSearchBar" placeholder="Enter a destination" class="autocomplete" id="destination">
    </form>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
    <script src="public/scripts/main.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoImY83DtgdM97LRKQoA33y9VuicAtNPI&libraries=places"></script>
</body>
</html>
